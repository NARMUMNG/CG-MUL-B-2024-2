<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubos en Fila con Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuración de la escena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Función para crear cubos en fila
        function createCubes(numCubes) {
            const spacing = 2; // Espaciado entre cubos

            for (let i = 0; i < numCubes; i++) {
                // Crear geometría y material para el cubo
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ wireframe: true });
                const cube = new THREE.Mesh(geometry, material);

                // Posicionar el cubo en fila en el eje X
                cube.position.x = (i * spacing) - ((numCubes - 1) * spacing) / 2; // Centrar los cubos en el eje X
                cube.position.y = 0; // Mantener en el eje Y
                cube.position.z = 0; // Mantener en el eje Z

                // Agregar el cubo a la escena
                scene.add(cube);
            }
        }

        // Generar un número aleatorio de cubos entre 1 y 5
        const numCubes = Math.floor(Math.random() * 5) + 1;
        createCubes(numCubes);

        // Posicionar la cámara
        camera.position.z = 10;

        // Función de animación
        function animate() {
            requestAnimationFrame(animate);

            // Rotar cada cubo
            scene.children.forEach(cube => {
                if (cube instanceof THREE.Mesh) {
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                }
            });

            renderer.render(scene, camera);
        }

        animate();

        // Manejo del cambio de tamaño de la ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
